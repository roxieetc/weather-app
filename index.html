<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- GOOGLE FONTS IMPORT - RALEWAY -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
<div class="weather-container">
    <h1 class="page-title">Check Your City's Weather Below :</h1>
    <div class="card">
<!-- SEARCH BAR -->
        <div class="search-bar">
            <input type="text" placeholder="Search for your city..." class="search">
            <button class="select">Search</button>
        </div>
<!-- CITY TITLE -->
        <div class="title-section">
            <h1 class="city">--</h1>
        </div>
<!-- WEATHER DESCRIPTION -->
        <div class="weather-desc">
            <p class="description">--</p>
        </div>
<!-- WEATHER STATUS IMAGE -->
        <div class="weather-img">
            <img src="./assets/sunny.svg" class="status-img">
        </div>
<!-- CURRENT TEMP SECTION -->
        <div class="current-temp">
            <h1 class="temp">--</h1>
        </div>
<!-- FEELS LIKE SECTION -->
        <div class="alt-temps">
            <p class="feels-like">Feels like: --</p>
            <p class="min-temp">Min: --</p>
            <p class="max-temp">Max: --</p>
        </div>
    </div>
    <div class="footer">
        <h2>API data provided by <a href="https://openweathermap.org/" target="_blank">OpenWeather API</a></h2>
        <h3>Weather App created by Roxie Schnoor 2023</h3>
        <div class="button-container">
            <a href="https://github.com/roxieetc/weather-app" target="_blank"><button class="github-btn">Github</button></a>
            <a href="https://www.linkedin.com/in/roxieschnoor/" target="_blank"><button class="linkedin-btn">Linkedin</button></a>
        </div>
    </div>
</div>
<!-- FOOTER -->

<script src="./script.js"></script>
</body>
</html>
